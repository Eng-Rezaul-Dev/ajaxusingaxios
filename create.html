<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/milligram.css">

</head>
<body>
   <div class="container">
    <div class="row">
        <div class="column">
            <label for="" placeholder="Enter product name">Product name</label>
            <input type="text" id="ProductName">
            <br>
            <label for="" placeholder="Enter product code">Product code</label>
            <input type="text" id="ProductCode">
            <br>
            <label for="" placeholder="Enter product image">Product image</label>
            <input type="text" id="ProductImg">
            <br>
            <label for="" placeholder="Enter Unit price">Unit price</label>
            <input type="number" id="UnitPrice">
            
            <br>
            <label for="" placeholder="Enter Quantity">Quantity</label>
            <input type="number" id="ProductQty">
            <br>
            <label for="" placeholder="Enter total price">Total price</label>
            <input type="number" id="ProductTotal">
            <button onclick="CreateData()" type="submit">Submit</button>
        </div>
    </div>
   </div>
    

    <script src="./js/axios.min.js"></script>

    <script>
        async function CreateData() {
            
            let ProductName = document.getElementById('ProductName').value;
            let ProductCode = document.getElementById('ProductCode').value;
            let ProductImg = document.getElementById('ProductImg').value;
            let UnitPrice = document.getElementById('UnitPrice').value;
            let ProductQty = document.getElementById('ProductQty').value;
            let ProductTotal = document.getElementById('ProductTotal').value;

            let URL = `https://crud.teamrabbil.com/api/v1/CreateProduct/`;
            let res = await axios.post(URL,{
                Img:ProductImg,
                ProductCode:ProductCode,
                ProductName: ProductName,
                Qty: ProductQty,
                TotalPrice: ProductTotal,
                UnitPrice: UnitPrice
            });
            window.location = "index.html"
        }
    </script>
</body>
</html>
